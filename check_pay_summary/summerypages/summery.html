<script type="module">

    import navcheck from "../checkoutpage/components/navbarcheck.js";

    let cont = document.getElementById("ultimatenavcont");
    cont.innerHTML = navcheck();

    document.getElementById("paymentnavdiv").setAttribute("class", "highlight hrdiv");
    let deldiv = document.getElementById("deliverynavdiv");

    deldiv.addEventListener("click", redirect);

    function redirect() {

        window.location.href = "../checkoutpage/checkout.html";
    }

    document.getElementById("summarynavdiv").setAttribute("class", "highlight hrdiv");
    let paydiv = document.getElementById("paymentnavdiv");

    paydiv.addEventListener("click", retopayment);

    function retopayment() {

        window.location.href = "../paymentpages/payment.html";
    }

    let countedItems = JSON.parse(localStorage.getItem("countItem"));


    document.getElementById("basketnum").innerText = `(${countedItems})`;


</script>
